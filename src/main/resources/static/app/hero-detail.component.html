<div *ngIf="hero">
	<h2>{{hero.name}} {{hero.lastName}} details!</h2>
	
	<div class="ui-g">
		<div class="ui-g-1">
			<label class="first">id: </label>
		</div>
		<div class="ui-g-4">
			{{hero.id}}
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<label for="name" class="first">name: </label>
		</div>
		<div class="ui-g-4">
		 <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text" pInputText [disabled]="disabled"/>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<label for="lastname" class="first">lastname: </label>
		</div>
		<div class="ui-g-4">
			<input id="lastname" [(ngModel)]="hero.lastName" placeholder="name" type="text" pInputText/>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<label for="birthDay" class="first">birthday: </label>
		</div>
		<div class="ui-g-4">
			<p-calendar [(ngModel)]="hero.birthDay" id="birthDay" dateFormat="dd/mm/yy"></p-calendar>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<label class="first">gender: </label>
		</div>
		<div class="ui-g-4">
			<div class="ui-grid ui-grid-responsive ui-grid-pad" style="width:250px;margin-bottom:10px">
		    	<div class="ui-grid-row">
			        <div class="ui-grid-col-3">
			        	<label class="ui-widget">Man</label>
			        </div>
		        	<div class="ui-grid-col-2">
		        		<p-radioButton name="group1" value="M" [(ngModel)]="hero.gender"></p-radioButton>
		        	</div>
			        <div class="ui-grid-col-3">
			        	<label class="ui-widget">Vrouw</label>
			        </div>
		        	<div class="ui-grid-col-2">
		        		<p-radioButton name="group1" value="V" [(ngModel)]="hero.gender"></p-radioButton>
		        	</div>
		    	</div>
		    </div>
		</div>
    </div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
